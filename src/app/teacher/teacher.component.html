<div class="container" *ngIf="teacher">
    <h1>{{teacher.name}} {{teacher.lastName}}</h1>
    <form (ngSubmit)="onSubmit()" #teacherForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" 
                  class="form-control" 
                  id="name" 
                  name="name"
                  [(ngModel)]="teacher.name"
                  required
                  #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Please write a name
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" 
                  class="form-control" 
                  id="lastName" 
                  name="lastName"
                  [(ngModel)]="teacher.lastName"
                  required
                  #lastName="ngModel">
            <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
              Please write a last name
            </div>
        </div>
        <button type="button" class="btn btn-default"
            (click)="onSubmit(); teacherForm.reset()"
            [disabled]="!teacherForm.form.valid">Save</button>
         <button type="button" class="btn btn-default"
              routerLink="/teachers">Back</button>
    </form>
</div>
