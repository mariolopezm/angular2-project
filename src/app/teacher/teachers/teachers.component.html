<div class="container">
  <div>
    <h2>Teachers</h2>
    <button type="button" class="btn btn-default" aria-label="Right Align" [routerLink]="['/teachers', 'new']">
      <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> New teacher
    </button>
  </div>
  <table class="table table-striped" [mfData]="teachers" #mf="mfDataTable" [mfRowsOnPage]="15">
      <thead>
      <tr>
          <th style="width: 20%">
              <mfDefaultSorter by="name">Name</mfDefaultSorter>
          </th>
          <th style="width: 20%">
              <mfDefaultSorter by="lastName">Last Name</mfDefaultSorter>
          </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of mf.data">
          <td><a [routerLink]="['/teachers', item.id]">{{item.name}}</a></td>
          <td><a [routerLink]="['/teachers', item.id]">{{item.lastName}}</a></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
          <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
  </table>
</div>
